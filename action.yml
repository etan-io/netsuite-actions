name: 'NetSuite:SDF'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - id: begin-echo
      run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash

    - name: Install Expect
      run: sudo apt-get install -y expect tcl-expect
      shell: bash
    - id: after-expect-install
      run: echo '### Express installed'.
      shell: bash

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1.4.3
      with:
        node-version: ${{ matrix.node-version }}
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    - name: SuiteCloud API Install
      run: npm install -g @oracle/suitecloud-cli

    - id: after-node-suitecloud
      run: echo '###  SDF installed'.
      shell: bash

    - run: ${{ github.action_path }}/account-setup.exp
      shell: bash